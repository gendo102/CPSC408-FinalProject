{% include "home.html" %}
{% include "export.html" %}

<!--Insert data-->
<div id="myModal" class="modal fade" role="dialog">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-header">

             <h4 class="modal-title">Insert Streaming Services Data</h4>

         </div>

         <div class="modal-body">

            <form action="{{ url_for('insert') }}" method="POST">

               <div class="form-group">
                  <label>Platform:</label>
                  <input type="text" class="form-control" name="Platform" required="1">
               </div>

                <div class="form-group">
                  <label>Date Added:</label>
                  <input type="date" class="form-control" name="DateAdded" required="1">
               </div>


               <div class="form-group">
                  <button class="btn btn-primary" type="submit">Submit</button>
               </div>


            </form>


         </div>

      </div>

   </div>

</div>

<!--Display records in table-->

    <style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;

}
td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
tr:nth-child(even) {
    background-color: #dddddd;
}
tr:nth-child(odd){
    background-color: #848484;
}
#table-wrapper {
  position:relative;
}
#table-scroll {
  height:300px;
  overflow:auto;
  margin-top:20px;
}


</style>

<body>

<div id="table-wrapper">
    <div id="table-scroll">

    <table id=StreamingService" style="width:100%">
        {% if result %}
    <tr>
        <th>Movie ID</th>
        <th>Platform</th>
        <th>Date Added</th>
        <th>DeletedAt</th>
        <th>Action</th>
    </tr>
    {% for row in result %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>

        <td>
        <a href="/update/{{row[0] }}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row[0]}}">Edit</a>
        <a href="/delete/{{ row[0] }}" class="btn btn-danger btn-xs" onclick="return confirm('Delete?')">Delete</a>
        </td>

    </tr>
    {% endfor %}
    {% endif %}

</table>

    </div>
</div>

</body>
  </div>
</html>
