{% include "home.html" %}
{% include "export.html" %}

<!--Display records in table-->

<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;

}
th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 10px;
    position: -webkit-sticky;
    position: sticky;
    top: 0;
    z-index: 2;
    background-color: #92a8d1;

}
td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;

}
tr:nth-child(even) {
    background-color: #dddddd;
}
tr:nth-child(odd){
    background-color: #848484;
}
#table-wrapper {
  position:relative;
}
#table-scroll {
  height:300px;
  overflow:auto;
  margin-top:20px;
}

</style>

<body>

<div id="table-wrapper">
    <div id="table-scroll">

    <table id="Directors" style="width:100%">
        {% if result %}
    <tr>
        <th>Director ID</th>
        <th>Director Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>DeletedAt</th>
        <th>Action</th>
    </tr>
    {% for row in result %}
    <tr>
        <td>{{ row[0] }}</td>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>

        <td>
        <a href="/update/{{row[0] }}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row[0]}}">Edit</a>
        <a href="/deleteDir/{{ row[0] }}" class="btn btn-danger btn-xs" onclick="return confirm('Delete?')">Delete</a>
        </td>

    </tr>
    {% endfor %}
    {% endif %}

</table>

    </div>
  </div>

</body>
  </div>
</html>
