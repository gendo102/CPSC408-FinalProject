{% include "home.html" %}


<!--Display records in table-->

<style>

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;

}
th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 10px;
    position: -webkit-sticky;
    position: sticky;
    top: 0;
    z-index: 2;
    background-color: #92a8d1;

}
td {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;

}
tr:nth-child(even) {
    background-color: #dddddd;
}
tr:nth-child(odd){
    background-color: #848484;
}

#table-wrapper {
  position:relative;
}

#table-scroll {
  height:300px;
  overflow:auto;
  margin-top:20px;
}


</style>

<body>

<div id="table-wrapper">
    <div id="table-scroll">

    <table id="Actors" style="width:100%">
        {% if result %}

    <tr>
           <th>Actor Name</th>
        <th>Age</th>
        <th>Gender</th>


    </tr>

    {% for row in result %}

    <tr>
       <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>



    {% endfor %}
    {% endif %}

</table>

    </div>
</div>



</body>
  </div>


</html>
