{% include "home.html" %}


<!--Display records in table-->

<style>

table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;

}
td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}
tr:nth-child(even) {
    background-color: #dddddd;
}
tr:nth-child(odd){
    background-color: #848484;
}

#table-wrapper {
  position:relative;
}

#table-scroll {
  height:300px;
  overflow:auto;
  margin-top:20px;
}


</style>

<body>

<div id="table-wrapper">
    <div id="table-scroll">

    <table id="Movies" style="width:100%">
        {% if result %}

    <tr>
        <th>Category</th>
        <th>Title</th>
        <th>Country</th>
        <th>Release Year</th>
        <th>Duration</th>
        <th>Description</th>


    </tr>

    {% for row in result %}

    <tr>
        <td>{{ row[1] }}</td>
        <td>{{ row[2] }}</td>
        <td>{{ row[3] }}</td>
        <td>{{ row[4] }}</td>
        <td>{{ row[5] }}</td>
        <td>{{ row[6] }}</td>



    {% endfor %}
    {% endif %}

</table>

    </div>
</div>



</body>
  </div>


</html>
